{% extends 'base.html' %}
{% load static %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Orders - E-commerce Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #003366;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select.user-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1e0e0;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            background-color: #e6f2ff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d99;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #0066cc;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
            <div class="container">
                <h2>Order Creation Form</h2>
                <form  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Product</label>
                        {{ form.product }}
                    </div>
                    <div class="form-group">
                        <label for="name">Supplier</label>
                        {{ form.supplier }}
                    </div>
                    <div class="form-group">
                        <label for="name">Quantity</label>
                        {{ form.quantity }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Order">
                    </div>
                </form>
            </div>
      </div><!-- /.row -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
{% endblock body %}
